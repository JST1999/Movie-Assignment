<div ng-app="movieApp" ng-controller="movieCtrl">
  <h1>Movie App</h1>
  <h2>Movies</h2>
  <table>
    <tr><th>Title</th><th>Poster</th><th>Plot</th></tr>
    <tr *ngFor="let movie of movies">
      <td>{{movie.title}}</td>
      <td>{{movie.poster}}</td>
      <td>{{movie.plot}}</td>
    </tr>
  </table>
  <button (click)="getMovies()">Request</button>
</div>
